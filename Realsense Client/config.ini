; title:   RealSenseOPC client application configuration file
; author:  Nicholas Loehrke 
; date:    June 2022
;
; things to add
;     ability to select what tags are sent
;     depth size https://dev.intelrealsense.com/docs/tuning-depth-cameras-for-best-performance

[server]
ip = opc.tcp://localhost:4840
depth_node = ns=2;i=2
status_node = ns=2;i=3
still_alive_node = ns=2;i=4
extra_node = ns=2;i=5
; proposed nodes:
; roi_depth
; status (0=ok, 1=overtemp, 2=camera disconnected, etc)
; still_alive


[camera]
framerate = 30
emitter_enabled = 1.0
emitter_on_off = 0.0
enable_auto_exposure = 1.0
gain = 16.0
laser_power = 150.0
region_of_interest = [(283, 160), (565, 160), (565, 320), (283, 320), (283, 160)]

[logging]
logging_level = info
opcua_logging_level = warning

[application]
allow_restart = 1.0