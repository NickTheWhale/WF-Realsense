[DEFAULT]
; don't change the defaults unless you know what you're doing 
;    (with the exception of the ip address)
ip = 'opc.tcp://localhost:4840'
width = 848
height = 480
framerate = 30
emitter_enabled = 1.0
emitter_on_off = 0.0
enable_auto_exposure = 1.0
error_polling_enabled = 1.0
frames_queue_size = 16.0
gain = 16.0
global_time_enabled = 1.0
inter_cam_sync_mode = 0.0
laser_power = 150.0
output_trigger_enabled = 0.0
stereo_baseline = 95.02674865722656
visual_preset = 0.0
region_of_interest = [(213, 117), (211, 373), (689, 384), (695, 118), (213, 117)]

[server]
ip = 'opc.tcp://localhost:4840'
depth_node = 'ns=2;i=2'
status_node = 'ns=2;i=3'
still_alive_node = 'ns=2;i=4'
extra_node = 'ns=2;i=5'


[camera]
width = 848
height = 480
framerate = 30
emitter_enabled = 1.0
emitter_on_off = 0.0
enable_auto_exposure = 1.0
gain = 16.0
global_time_enabled = 1.0
laser_power = 150.0
